{% extends 'base.html' %}

{% block titulo %}
    {{ titulopagina }}
{% endblock %}

{% block conteudo %}
<div class="container mt-3">
  <div class="mt-4 p-2 bg-primary text-white text-center rounded">
    <h4 class="text-center">Cadastro de Usuario</h4> 
		<form method="POST" action="/cadastro">
		  {{ form.hidden_tag() }}
			<div class="mb-3 mt-3">
				<label for="txt" class="form-label">{{ form.usuario.label() }}</label>
				<input type="text" class="form-control" id="usuario" placeholder="Nome do Usuario" name="usuario">
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label">{{ form.email.label() }}</label>
				<input type="email" class="form-control" id="email" placeholder="Entre com o E-mail" name="email">
			</div>
			<div class="mb-3 mt-3">
				<label for="pwd" class="form-label">{{ form.senha.label() }}</label>
				<input type="password" class="form-control" id="senha" placeholder="Entre com a senha (min=6, max=30) caracteres)" name="senha">
			</div>
			<div class="mb-3 mt-3">
				<label for="pwd" class="form-label">{{ form.cnfsenha.label() }}</label>
				<input type="password" class="form-control" id="cnfsenha" placeholder="Confirme a senha" name="cnfsenha">
			</div>
			<div class="form-check mb-3">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" name="remember"> Lembrar-me
				</label>
			</div>
			<br>
			<div class="checkbox mb-3">
					<h5>Voce ja possui cadastro?</h5>
					<a class="btn btn-sm btn-secondary" href="{{ url_for('page_login') }}">Login</a>
			</div>
			<button type="submit" class="btn btn-primary" name="submit">Cadastrar</button>
    </form>  
	</div>
</div>
{% endblock %}
