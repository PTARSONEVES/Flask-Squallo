{% extends 'base.html' %}

{% block titulo %}
    {{ titulopagina }}
{% endblock %}

{% block conteudo %}
<div class="container mt-3">
    <div class="mt-4 p-5 bg-primary text-white text-center rounded">
        <h3 class="text-center">Faca o Login</h3> 
        <form method="POST" action="/login">
            {{ form.hidden_tag() }}
            <div class="mb-3 mt-3">
                <label for="txt" class="form-label">{{ form.usuario.label() }}</label>
                <input type="text" class="form-control" id="usuario" placeholder="Nome do Usuario" name="usuario">
            </div>
            <div class="mb-3 mt-3">
                <label for="pwd" class="form-label">{{ form.senha.label() }}</label>
                <input type="password" class="form-control" id="senha" placeholder="Entre com a senha (min=6) caracteres)" name="senha">
            </div>
            <br>
            <div class="checkbox mb-3">
                <h5>Voce ainda nao possui cadastro?</h5>
                <a class="btn btn-sm btn-secondary" href="{{ url_for('page_cadastro') }}">Cadastre-se</a>
            </div>
            <button type="submit" class="btn btn-success" name="submit">Login</button>
        </form>  
    </div>
</div>
{% endblock %}
